  <body onload="date_time('date_time')">

			<span style="font-weight:bold;" id="date_time"></span>
            <script type="text/javascript">window.onload = date_time('date_time');  
		function date_time(id) {
        date = new Date;
        year = date.getFullYear();
        month = date.getMonth();
        months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'Jully', 'August', 'September', 'October', 'November', 'December');
        d = date.getDate();
        day = date.getDay();
        days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
        h = date.getHours();
        if(h<10)
        {
                h = "0"+h;
        }
        m = date.getMinutes();
        if(m<10)
        {
                m = "0"+m;
        }
        s = date.getSeconds();
        if(s<10)
        {
                s = "0"+s;
        }
        dateResult = ''+(month + 1)+'/'+d+'/'+year+'<br>'+h+':'+m+':'+s;
        document.getElementById(id).innerHTML = dateResult;
        setTimeout('date_time("'+id+'");','5000');
        return true;
}
</script>
